name: Simple 1Password SSH Example

# This workflow demonstrates the minimal setup needed to use SSH keys from 1Password

on:
  workflow_dispatch:
  
jobs:
  ssh-example:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install 1Password CLI
      uses: 1password/install-cli-action@v1
      
    - name: Setup SSH from 1Password
      env:
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      run: |
        # Create .ssh directory
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        
        # Get SSH key from 1Password
        # Replace with your actual vault and item names
        op read "op://Private/MySSHKey/private key" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Add your server to known hosts
        # Replace 'example.com' with your actual server
        ssh-keyscan example.com >> ~/.ssh/known_hosts 2>/dev/null
        
    - name: Use SSH key
      run: |
        # Example SSH command - replace with your actual server and command
        echo "SSH key is ready for use"
        # ssh user@example.com "whoami"
        
    - name: Cleanup
      if: always()
      run: |
        rm -f ~/.ssh/id_rsa